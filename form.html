<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitha Form</title>
    <style>
        label{
            display: block;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h2>
        Welcome to Pitha House
    </h2>
    <form>
        <label for="name">Your Name 
            <input id="name" type="text" placeholder="Write Your Name">
        </label>
        <label for="email">Your Email 
            <input id="email" type="email" placeholder="Write Your Email">
        </label>
        <br>
        <fieldset>
            <legend>
                Pick One Pitha
            </legend>
            <label for="chitoi">
                <input type="radio" name="pitha" id="chitoi">
                chitoi
            </label>
            <label for="vapa">
                <input type="radio" name="pitha" id="vapa">
                Vapa
            </label>
            <label for="telepitha">
                <input type="radio" name="pitha" id="telepitha">
                Tele Pitha
            </label>
        </fieldset>
        <br>
        <fieldset>
            <legend>Pick One or More Vorta</legend>
            <label for="shorisha">
                <input type="checkbox" name="vorta" id="shorisha">
                Shorisha
            </label>
            <label for="shutki">
                <input type="checkbox" name="vorta" id="shutki">
                Shutki
            </label>
            <label for="moris">
                <input type="checkbox" name="vorta" id="moris">
                Moris
            </label>
        </fieldset>

    </form>
</body>
</html>
